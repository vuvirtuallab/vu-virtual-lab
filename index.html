<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <!--  Loaded from pannellum files  -->
    <link rel="stylesheet" href="pannellum/pannellum.css"/>
    <script type="text/javascript" src="pannellum/pannellum.js"></script>
    <!--  Loaded from CDN  -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>-->
    <!--<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>-->
    <style>
        #panorama {
            /* Edit the size of the panorama canvas */
            width: 80vw;
            height: 80vh;
        }
    </style>
</head>
<body>

<div id="panorama"></div>

<script>
  pannellum.viewer('panorama', {
    "default": {
      // Set default first scene to the primary lab.
      "firstScene": "lab1",
      "sceneFadeDuration": 1000,
      "fallback": "Op dit apparaat werkt de 3D viewer niet."
    },
    "scenes": {
      // First scene: lab 1
      "lab1": {
        "type": "equirectangular",
        /*
         * Change the panorama value to the file of the equirectangular image.
         */
        "panorama": "lab.jpg",
        "autoLoad": true,
        /*
         * Uncomment the next line to print the coordinates of mouse clicks
         * to the browser's developer console, which makes it much easier
         * to figure out where to place hot spots. Always remove it when
         * finished, though.
         */
        // "hotSpotDebug": true,

        "hotSpots": [
          {
            "pitch": -6.5,
            "yaw": -50,
            "type": "info",
            "text": "Instrument 1",
            "URL": "https://vu.nl/"
          },
          {
            "pitch": -5,
            "yaw": 160,
            "type": "scene",
            "text": "Naar buiten",
            "sceneId": "outside"
          },
        ]
      },
      // Second scene: outside
      "outside": {
        "type": "equirectangular",
        /*
         * Change the panorama value to the file of the equirectangular image.
         */
        "panorama": "test.jpg",
        "autoLoad": true,
        /*
         * Uncomment the next line to print the coordinates of mouse clicks
         * to the browser's developer console, which makes it much easier
         * to figure out where to place hot spots. Always remove it when
         * finished, though.
         */
        // "hotSpotDebug": true,

        "hotSpots": [
          {
            "pitch": -1.5,
            "yaw": 60,
            "type": "scene",
            "text": "Naar het lab",
            "sceneId": "lab1"
          },
        ]
      },
    }
  });
</script>

</body>
</html>
